<svg width="180" height="180" viewBox="0 0 180 180"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="gradMan" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#d8b980"/>
      <stop offset="100%" stop-color="#f7f9fb"/>
    </radialGradient>
  </defs>

  <g transform="translate(90,90)">

    <!-- Núcleo decisivo -->
    <circle r="9" fill="#d8b980">
      <animate attributeName="r"
        values="8;11;8"
        dur="2.4s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Três vetores de ação -->
    <g stroke="#142a3f" stroke-width="2.2" opacity="0.9">
      <line x1="0" y1="-14" x2="0" y2="-75">
        <animate attributeName="opacity"
          values="0.4;1;0.4"
          dur="2.4s"
          repeatCount="indefinite"/>
      </line>

      <line x1="14" y1="0" x2="75" y2="0">
        <animate attributeName="opacity"
          values="0.4;1;0.4"
          dur="2.4s"
          repeatCount="indefinite"/>
      </line>

      <line x1="-14" y1="0" x2="-75" y2="0">
        <animate attributeName="opacity"
          values="0.4;1;0.4"
          dur="2.4s"
          repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Campo de sustentação -->
    <circle r="80" fill="url(#gradMan)" opacity="0.25">
      <animate attributeName="opacity"
        values="0.15;0.35;0.15"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>

  </g>
</svg>
