<svg width="180" height="180" viewBox="0 0 180 180"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="gradExp" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#d8b980"/>
      <stop offset="80%" stop-color="#f7f9fb"/>
    </radialGradient>
  </defs>

  <g transform="translate(90,90)">
       
<!-- Núcleo vivo -->
<circle id="core-exp" r="9" fill="#d8b980"/>
      <animate attributeName="r"
        values="8;10;8"
        dur="3.8s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Três ondas orgânicas -->
    <g stroke="#142a3f" stroke-width="1" fill="none" opacity="0.55">
      <circle r="28">
        <animate attributeName="r"
          values="26;32;26"
          dur="4.5s"
          repeatCount="indefinite"/>
      </circle>

      <circle r="55">
        <animate attributeName="r"
          values="52;62;52"
          dur="5.2s"
          repeatCount="indefinite"/>
      </circle>

      <circle r="82">
        <animate attributeName="r"
          values="78;95;78"
          dur="6s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Halo translúcido -->
    <circle r="90" fill="url(#gradExp)" opacity="0.3">
      <animate attributeName="opacity"
        values="0.2;0.45;0.2"
        dur="5s"
        repeatCount="indefinite"/>
    </circle>

  </g>
</svg>
