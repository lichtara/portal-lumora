<svg width="180" height="180" viewBox="0 0 180 180"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="gradExp" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#d8b980"/>
      <stop offset="70%" stop-color="#f7f9fb"/>
      <stop offset="100%" stop-color="#f7f9fb"/>
    </radialGradient>
  </defs>

  <g transform="translate(90,90)">

    <!-- Núcleo -->
    <circle r="8" fill="#d8b980">
      <animate attributeName="r"
        values="7;9;7"
        dur="4s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Ondas de expansão -->
    <g stroke="#142a3f" stroke-width="1" fill="none" opacity="0.55">
      <circle r="28">
        <animate attributeName="r"
          values="26;32;26"
          dur="4.5s"
          repeatCount="indefinite"/>
      </circle>

      <circle r="52">
        <animate attributeName="r"
          values="48;60;48"
          dur="5s"
          repeatCount="indefinite"/>
      </circle>

      <circle r="76">
        <animate attributeName="r"
          values="72;90;72"
          dur="5.5s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Halo luminoso -->
    <circle r="85" fill="url(#gradExp)" opacity="0.35">
      <animate attributeName="opacity"
        values="0.25;0.45;0.25"
        dur="5s"
        repeatCount="indefinite"/>
    </circle>

  </g>
</svg>
