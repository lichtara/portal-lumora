<svg width="180" height="180" viewBox="0 0 180 180"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gradAlign" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7f9fb"/>
      <stop offset="50%" stop-color="#d8b980"/>
      <stop offset="100%" stop-color="#f7f9fb"/>
    </linearGradient>
  </defs>

  <g transform="translate(90,90)">

    <!-- Três anéis sincronizados -->
    <g stroke="#142a3f" stroke-width="1.3" fill="none" opacity="0.8">

      <circle r="30">
        <animate attributeName="r"
          values="29;31;29"
          dur="3.8s"
          repeatCount="indefinite"/>
      </circle>

      <circle r="55">
        <animate attributeName="r"
          values="53;58;53"
          dur="4.4s"
          repeatCount="indefinite"/>
      </circle>

      <circle r="80">
        <animate attributeName="r"
          values="77;85;77"
          dur="5s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Três pontos que “alinham” o campo -->
    <g fill="#d8b980">
      <circle r="3" cx="0" cy="-55">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0"
          to="360"
          dur="6s"
          repeatCount="indefinite"/>
      </circle>

      <circle r="3" cx="55" cy="0">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="120"
          to="480"
          dur="6s"
          repeatCount="indefinite"/>
      </circle>

      <circle r="3" cx="-55" cy="0">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="240"
          to="600"
          dur="6s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Eixo de coerência -->
    <circle r="7" fill="#142a3f">
      <animate attributeName="opacity"
        values="0.6;1;0.6"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>

  </g>
</svg>
